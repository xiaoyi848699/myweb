<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/nprogress.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style_main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style_tt.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/nprogress.js"></script>
    <script src="assets/js/jquery.lazyload.min.js"></script>
    <!--[if gte IE 9]>
    <script src="assets/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="assets/js/html5shiv.min.js" type="text/javascript"></script>

    <style type="text/css">
        .panel {
            padding: 20px 0px 20px 0px;
            min-height: 500px;
            cursor: default;
        }

        .text-center {
            margin: 0 auto;
            text-align: center;
            border-radius: 10px;
            max-width: 900px;
            min-height: 500px;
            -moz-box-shadow: 0px 0px 5px rgba(0, 0, 0, .3);
            -webkit-box-shadow: 0px 0px 5px rgba(0, 0, 0, .3);
            box-shadow: 0px 0px 5px rgba(0, 0, 0, .1);
        }

    </style>
</head>
<body class="user-select">
<!--/*@thymesVar id="message" type="java"*/-->
<p style="width:100%;line-height:40px;background:#ff730e;color: white;text-align: center;position:fixed;z-index:99;" th:text="${message}" th:if="${not #strings.isEmpty(message)}" id="hint"></p>
<header class="header">
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#header-navbar" aria-expanded="false"><span class="sr-only"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                <h1 class="logo hvr-bounce-in"><a href="#" title="零花钱平台"><img src="assets/images/logo.png"
                                                                             alt="零花钱平台"></a></h1>
            </div>
            <div class="collapse navbar-collapse" id="header-navbar">

                <ul class="nav navbar-nav navbar-right">
                    <li><a data-cont="首页" title="首页"id="homepage" href="#">首页</a></li>
                    <li><a data-cont="我的任务" title="我的任务" id="mytasklist"href="#">我的任务</a></li>
                    <li><a data-cont="个人中心" title="个人中心" id="person" href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="container">
    <div class="panel">
        <div class="text-center">
            <div class="w3-banner-top">
                <div class="agileinfo-dot">
                    <div class="w3-banner-grids">
                        <div class="col-md-6 w3-banner-grid-left">
                            <div class="w3-banner-img">
                                <!--<img th:src="@{'showPhotos?fileName='+${userInfo.getReceipt_code()}}" th:if="${#strings.isEmpty(userInfo)}?'assets/images/weixin.png':'assets/images/tuijian2.png'"alt="img">-->
                                <img src="assets/images/default_img.jpg" th:unless="${not #strings.isEmpty(userInfo)}"alt="img">
                                <img th:src="@{'showPhotos?fileName='+${userInfo.getReceipt_code()}}" th:if="${not #strings.isEmpty(userInfo)}"alt="img">
                                <form method="POST" action="" id="upfile_form" enctype="multipart/form-data">
                                    <div id="filediv" style="display: none">
                                        <input type="file" name="file" id="file"unselectable="on" onchange='checkFileType(this);' />
                                    </div>
                                    <br/>
                                    <h5 class="update_receipt_code" id="update_receipt_code">修改收款码</h5>
                                </form>
                                <!--<a href="https://t.asczwa.com/taobao?backurl=https://shop.m.taobao.com/shop/activity_page.htm?wh_weex=true&pathInfo=shop/activity&userId=4117236268&shopId=319766512&pageId=185556877">淘宝</a>-->
                            </div>
                        </div>
                        <div class="col-md-6 w3-banner-grid-right">
                            <div class="w3-banner-text">
                                <h4>个人资料</h4>
                            </div>
                            <div class=" w3-right-addres-1">
                                <ul class="address">
                                    <li>
                                        <ul class="agileits-address-text ">
                                            <li class="agile-it-adress-left"><b>账号:</b></li>
                                            <li th:text="${userInfo.getUsername()}"></li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="agileits-address-text ">
                                            <li class="agile-it-adress-left"><b>号码:</b></li>
                                            <li th:text="${userInfo.getPhone()}"></li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="agileits-address-text">
                                            <li class="agile-it-adress-left"><b>邮箱:</b></li>
                                            <li th:text="${userInfo.getEmail()}"></li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="agileits-address-text">
                                            <li class="agile-it-adress-left"><b>状态:</b></li>
                                            <li th:text="${userInfo.getStatusStr()}"></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<footer class="footer">
    <div id="gotop" style="display: block;"><a class="gotop"></a>
    </div>
</footer>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.ias.js"></script>
<script src="assets/js/main_scripts.js" type="text/javascript"></script>
<script src="assets/js/person_scripts.js" type="text/javascript"></script>
</body>
</html>
