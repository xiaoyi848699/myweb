<title>我发布的任务</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="stylesheet" type="text/css" href="assets/css/style_main.css">

<link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
<link rel="shortcut icon" href="assets/images/favicon.png">
<script src="assets/js/jquery-2.1.4.min.js"></script>

<script src="assets/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="assets/js/html5shiv.min.js" type="text/javascript"></script>

<body>
<!--/*@thymesVar id="message" type="java"*/-->
<p style="width:100%;line-height:40px;background:#ff730e;color: white;text-align: center;position:fixed;z-index:99;" th:text="${message}" th:if="${not #strings.isEmpty(message)}" id="hint"></p>
        <div  style="margin: 20px 20px 20px 20px">

            <div class="title" th:if="${not #strings.isEmpty(taskList)}">
                <h3>我发布的任务</h3>
            </div>
            <div th:unless="${not #strings.isEmpty(taskList)}" style="width: 100%;height: 100%;text-align: center">
                <h3 th:text="${message}" th:if="${not #strings.isEmpty(message)}"></h3>
            </div>
            <div th:each="task : ${taskList}" th:if="${not #strings.isEmpty(taskList)}">
                <article class="excerpt excerpt-1" style="" th:if="${not #strings.isEmpty(task)}">
                    <a class="focus" href="JavaScript:void(0)"  th:title="${task.getTitle()}"  >
                        <img class="thumb" onclick="showBigImg(this)" th:src="@{'showPhotos?fileName='+${task.getPictures()}}" th:if="${not #strings.isEmpty(task)}" th:alt="${task.getTitle()}"  style="display: inline;">
                    </a>
                    <header><a class="cat" href="JavaScript:void(0)" title="零花钱任务" >零花钱任务<i></i></a>
                        <h2><a href="JavaScript:void(0)" th:title="${task.getTitle()}" th:text="${task.getTitle()}"  />
                        </h2>
                    </header>
                    <p class="meta">
                        <time class="time"><i class="glyphicon glyphicon-time"></i> <span  th:text="${#dates.format(task.getCreate_time(), 'yyyy-MM-dd HH:mm:ss')}"></span></time>
                       <span class="views">任务状态:<i style="color:#ef4300 " th:text="${task.getStatusStr()}"></i> </span>
                        <!-- <span class="views"><i class="glyphicon glyphicon-eye-open"></i> 216</span>-->
                    </p>
                    <p class="note" th:text="${task.getTask_describe()}"/>
                    <button onclick="closeTask(this)" th:value="${task.getId()}" th:if="${task.getStatus() eq 1}" style="float:right;cursor: pointer;width: 100px;height: 30px;margin: 0 auto;padding-top: 3px;text-align: center;background: #ef4300;-moz-border-radius: 6px;-webkit-border-radius: 6px;border-radius: 6px;border: 1px solid #ff730e;color: white">关闭</button>
                </article>
            </div>


            <div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:99;width:100%;height:100%;display:none;">
                <div id="innerdiv" style="position:absolute;">
                    <img id="bigimg" style="border:5px solid #fff;" src="" />
                </div>
            </div>
           <!-- <nav class="pagination" style="display: none;">
                <ul>
                    <li class="prev-page"></li>
                    <li class="active"><span>1</span></li>
                    <li><a href="?page=2">2</a></li>
                    <li class="next-page"><a href="?page=2">下一页</a></li>
                    <li><span>共 2 页</span></li>
                </ul>
            </nav>-->
        </div>
</body>

<script src="assets/js/bootstrap.min.js"></script>
